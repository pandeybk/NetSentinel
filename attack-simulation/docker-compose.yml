# docker-compose.yml

version: '3.8'

services:
  attack-simulator:
    build: .
    container_name: attack-simulator
    environment:
      - ATTACK_TYPE=${ATTACK_TYPE}
    volumes:
      - ./config/attack-config.yml:/etc/attack-config.yml
    # Optional: Pass additional environment variables if needed
    # For example, to override default TARGET_IP
    # environment:
    #   - ATTACK_TYPE=dos
    #   - TARGET_IP=192.168.1.100
