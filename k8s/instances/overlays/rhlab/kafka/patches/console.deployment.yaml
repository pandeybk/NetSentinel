# patches/deployment-url-patch.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
spec:
  template:
    spec:
      containers:
        - name: console-ui
          env:
            - name: NEXTAUTH_URL
              value: "https://console-ui-route-netsentinel.apps.cluster-bbgs4.bbgs4.sandbox592.opentlc.com "
            - name: CONSOLE_METRICS_PROMETHEUS_URL
              value: "http://prometheus-operated.netsentinel.svc.cluster.local:9090"
        - name: console-api
          env:
            - name: CONSOLE_KAFKA_EXAMPLE_BOOTSTRAP_SERVERS
              value: bootstrap-console-kafka.apps.cluster-bbgs4.bbgs4.sandbox592.opentlc.com :443
