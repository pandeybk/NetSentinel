display_information:
  name: NetSentinelTelcoDev
features:
  bot_user:
    display_name: NetSentinelTelcoDev
    always_online: false
oauth_config:
  scopes:
    user:
      - channels:history
      - chat:write
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - conversations.connect:manage
      - conversations.connect:read
      - conversations.connect:write
      - groups:history
      - links:read
settings:
  event_subscriptions:
    request_url: https://turkey-tops-prawn.ngrok-free.app/slack/events
    bot_events:
      - app_mention
      - link_shared
      - message.channels
      - message.groups
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
